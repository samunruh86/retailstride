<main class="contact-page">
      <div id="cta" class="section_global_cta">
        <div class="container_medium2">
          <div class="cta_banner">
            <div class="cta-col_left col1">
              <div class="w-layout-blockcontainer maxwidth_large w-container">
                <h2 data-w-id="a4a7a59b-625b-ce29-2077-b1746d8b20cb" class="text-color-light h2-heading-style cta-heading">Join the Retail Stride Network</h2>
                <p class="text-color-light cta_description">Ready to access premium brands, consistent pricing, and reliable supply? Apply today to become a verified Retail Stride partner.</p>
              </div>
            </div>
            <div class="cta_form animate-item" data-animate-delay="0.45">
              <form class="cta_form-grid" method="post" data-form-name="contact_request">
                <input type="hidden" name="_subject" value="Retail Stride CTA submission">
                <input type="hidden" name="_captcha" value="false">
                <div class="cta_field">
                  <label for="cta-name">Name</label>
                  <input id="cta-name" name="name" type="text" placeholder="Your name" required>
                </div>
                <div class="cta_field">
                  <label for="cta-email">Email</label>
                  <input id="cta-email" name="email" type="email" placeholder="you@example.com" required>
                </div>
                <div class="cta_field cta_field--wide">
                  <label for="cta-company">Company</label>
                  <input id="cta-company" name="company" type="text" placeholder="Store or organization name">
                </div>
                <div class="cta_field cta_field--wide">
                  <label for="cta-message">How can we help?</label>
                  <textarea id="cta-message" name="message" rows="3" placeholder="Tell us a bit about your retail goals"></textarea>
                </div>
                <div class="cta_actions">
                  <button type="submit" class="btn btn-primary cta_form-submit w-button">Request Access</button>
                </div>
                <p class="cta_form-status" role="status" aria-live="polite"></p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>

    <div data-footer></div>

    <div data-login-modal-container></div>
