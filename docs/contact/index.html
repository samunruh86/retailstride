<!DOCTYPE html>
<html lang="en" data-wf-page="contact">
  <head>
    <meta charset="utf-8">
    <title>Retail Stride – Contact</title>
    <meta name="description" content="Connect with the Retail Stride team to request access and explore partnership opportunities.">
    <meta property="og:title" content="Retail Stride – Contact">
    <meta property="og:description" content="Connect with the Retail Stride team to request access and explore partnership opportunities.">
    <meta property="og:image" content="/assets/media/social-share.jpg">
    <meta property="og:type" content="website">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="/assets/media/favicon.png" type="image/png" sizes="32x32">
    <link rel="shortcut icon" href="/assets/media/favicon.png" type="image/png">
    <link rel="apple-touch-icon" href="/assets/media/apple-touch-icon.png">
    <link rel="stylesheet" href="/assets/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com/">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link rel="preconnect" href="https://use.typekit.net/" crossorigin>
    <link rel="preconnect" href="https://p.typekit.net/" crossorigin>
    <script src="/assets/form_submit.js" defer></script>
    <script src="/assets/main.js" defer></script>
    
  </head>
  <body class="body">
    <div data-navbar></div>

    
<main class="contact-page">
      <div id="cta" class="section_global_cta">
        <div class="container_medium2">
          <div class="cta_banner">
            <div class="cta-col_left col1">
              <div class="w-layout-blockcontainer maxwidth_large w-container">
                <h2 data-w-id="a4a7a59b-625b-ce29-2077-b1746d8b20cb" class="text-color-light h2-heading-style cta-heading">We're excited to <strong>connect!</strong></h2>
              </div>
            </div>
            <div class="cta_form animate-item" data-animate-delay="0.45">
              <form class="cta_form-grid" method="post" data-form-name="contact_main">
                <input type="hidden" name="_subject" value="Retail Stride CTA submission">
                <input type="hidden" name="_captcha" value="false">
                <div class="cta_field">
                  <label for="cta-name">Name</label>
                  <input id="cta-name" name="name" type="text" placeholder="Your name" required>
                </div>
                <div class="cta_field">
                  <label for="email">Email</label>
                  <input id="email" name="email" type="email" placeholder="you@example.com" required>
                </div>
                <div class="cta_field cta_field--wide">
                  <label for="company">Company</label>
                  <input id="company" name="company" type="text" placeholder="Store or organization name">
                </div>
                <div class="cta_field cta_field--wide">
                  <label for="message">How can we help?</label>
                  <textarea id="message" name="message" rows="3" placeholder="Message"></textarea>
                </div>
                <div class="cta_actions">
                  <button type="submit" class="btn btn-primary cta_form-submit w-button">Submit</button>
                </div>
                <p class="cta_form-status" role="status" aria-live="polite"></p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>

    <div data-footer></div>

    <div data-login-modal-container></div>

  </body>
</html>
