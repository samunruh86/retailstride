<div class="login-modal" data-login-modal hidden>
  <div class="login-modal__backdrop" data-login-close></div>
  <div class="login-modal__dialog" role="dialog" aria-modal="true" aria-labelledby="login-modal-title">
    <button type="button" class="login-modal__close" data-login-close aria-label="Close login dialog">×</button>
    <div class="login-modal__content">
      <h3 id="login-modal-title" class="login-modal__title">Partner Login</h3>
      <p class="login-modal__description">Sign in to view wholesale pricing, minimum order quantities, and live availability.</p>
      <form class="login-form" data-login-form>
        <div class="login-form_field">
          <label for="login-username">Username</label>
          <input id="login-username" name="username" type="text" autocomplete="username" placeholder="your@email.com" required data-login-first>
        </div>
        <div class="login-form_field">
          <label for="login-password">Password</label>
          <input id="login-password" name="password" type="password" autocomplete="current-password" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="btn btn-primary login-form_submit w-button">Log In</button>
      </form>
      <p class="login-modal__status" role="status" aria-live="polite" data-login-status></p>
      <p class="login-modal__note">Need credentials? <a href="/apply/">Click Here</a> to apply — open to established retail locations only.</p>
    </div>
  </div>
</div>
